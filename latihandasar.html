<html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    // Menghubungkan jquery dengan html
    $(document).ready(function(){
        //baris kode jQuery akan dijalankan
        //apabila semua elemen sudah ditampilkan semua
    $(".sembunyi").click(function(){$("#foto").hide("slow") })
    $(".tampil").click(function(){$("#foto").show("slow") });
    });
    // Memunculkan reaksi button sembunyi dan tampil
    </script>
</head>
    <body>
        <button class="sembunyi">sembunyikan</button>
        <button class="tampil">tampilkan</button>
        <p><img id="foto" src="ferarri.png"></p>
    </body>
    <!-- Menampilkan button pada web -->
</html>
